<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Logo Example</title>
    <style>
        .sound-logo {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #4A4A58;
            border-radius: 10px;
            background-color: #FB9039;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .sound-logo img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="sound-logo" id="soundLogo">
       
        <img src="soundl2.png" alt="Sound Logo">
        
    </div>

    <!-- Audio element to hold the sound file -->
    <audio id="clickSound" src="sound.ogg" preload="auto"></audio>

    <script>
        // JavaScript to play sound on click
        document.getElementById('soundLogo').addEventListener('click', function() {
            var clickSound = document.getElementById('clickSound');
            clickSound.play();
        });
    </script>
</body>
</html>
